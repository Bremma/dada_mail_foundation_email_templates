{{> banner}}
<container>
	<row>
		<columns small="12" large="12">
			<callout class="success">
				<p>
					You have removed been from, {{vars.list_name}}.
				</p>
			</callout>
			<ul>
				<li>
					<strong>
						Date of Removal:
					</strong> {{vars.date}}
				</li>
			</ul>
			<p>
				Thanks for having been a subscriber.
			</p>
			<container>
				<row>
					<columns>
						<center>
							<button href="{{vars.list_name_url}}" class="large radius success expand">
								Click Here to Revisit, {{vars.list_name}}
							</button>
						</center>
					</columns>
				</row>
			</container>
		</columns>
	</row>
</container>
{{> footer}}
