{{> banner}}

<container>
	<row>
		<columns small="12" large="12">


			<h1>Moderation Needed</h1>

			<p>
				<em>
					Message is attached
				</em>
			</p>

				<ul>
				    <li><strong>List:</strong>    <!-- tmpl_var list_settings.list_name --></li>
				    <li><strong>From:</strong>    <!-- tmpl_var subscriber.email --></li>
				    <li><strong>Subject:</strong> <!-- tmpl_var message_subject --></li>
				</ul>
			<container>
				<row>
					<columns small="12" large="5">
						<button href=" <!-- tmpl_var moderation_confirmation_link -->" class="radius expanded success">				
							Approve
						</button>
						</columns>
						<columns small="12" large="2">
						</columns>
						<columns small="12" large="5">
						<button href="<!-- tmpl_var moderation_deny_link -->" class="radius expanded warning">				
							Deny
						</button>
					</columns>
				</row>
			</container>
		</columns>
	</row>
</container>
		
{{> footer}}
