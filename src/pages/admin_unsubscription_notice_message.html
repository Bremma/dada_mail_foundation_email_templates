{{> banner}}

<container>
	<row>
		<columns small="12" large="12">
			<h1>
				Unsubscription.
			</h1>
			<p>
				<!-- tmpl_var subscriber.email --> has been removed from: 
				<strong>
					<!-- tmpl_var list_settings.list_name -->
				</strong>
			</p>

			<p>
				There are now a total of <!-- tmpl_var num_subscribers --> subscriber(s).
			
			<ul>
				<li>Server Time: <!-- tmpl_var date --></li>
				<li>IP Logged:   <!-- tmpl_var REMOTE_ADDR --></li>
			</ul>
	</row>
</container>

{{> footer}}
